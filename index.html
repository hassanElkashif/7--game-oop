<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game OOP</title>
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="home d-block">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid w-75 rounded-5">
        <a class="navbar-brand fw-bold p-3 text-white ms-2" href="index.html"
          ><img src="./imgs/logo.png" alt="website logo" class="w-25 me-2"/>Game Reviews</a
        >
        <div class="links me-5">
          <ul class="list-unstyled d-flex gap-4">
            <li>
              <a href="#" class="text-decoration-none active text-uppercase" onclick="displayData('MMORPG'); linksColor(this)">MMORPG</a>
            </li>
            <li>
              <a href="#" class="text-decoration-none text-uppercase" onclick="displayData('SHOOTER'); linksColor(this)">SHOOTER</a>
            </li>
            <li>
              <a href="#" class="text-decoration-none text-uppercase" onclick="displayData('Strategy'); linksColor(this)">Strategy</a>
            </li>
            <li>
              <a href="#" class="text-decoration-none text-uppercase" onclick="displayData('MOBA'); linksColor(this)">MOBA</a>
            </li>
            <li>
              <a href="#" class="text-decoration-none text-uppercase" onclick="displayData('Racing'); linksColor(this)">Racing</a>
            </li>
            <li>
              <a href="#" class="text-decoration-none text-uppercase" onclick="displayData('Action'); linksColor(this)">Action</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="games-container mt-5">
      <div class="container">
        <div class="row gy-4 games-row">
          <div class="loader d-flex justify-content-center">

            <svg class="ip" viewBox="0 0 256 128" width="256px" height="128px" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="0">
                  <stop offset="0%" stop-color="#5ebd3e" />
                  <stop offset="33%" stop-color="#ffb900" />
                  <stop offset="67%" stop-color="#f78200" />
                  <stop offset="100%" stop-color="#e23838" />
                </linearGradient>
                <linearGradient id="grad2" x1="1" y1="0" x2="0" y2="0">
                  <stop offset="0%" stop-color="#e23838" />
                  <stop offset="33%" stop-color="#973999" />
                  <stop offset="67%" stop-color="#009cdf" />
                  <stop offset="100%" stop-color="#5ebd3e" />
                </linearGradient>
              </defs>
              <g fill="none" stroke-linecap="round" stroke-width="16">
                <g class="ip__track" stroke="#ddd">
                  <path d="M8,64s0-56,60-56,60,112,120,112,60-56,60-56"/>
                  <path d="M248,64s0-56-60-56-60,112-120,112S8,64,8,64"/>
                </g>
                <g stroke-dasharray="180 656">
                  <path class="ip__worm1" stroke="url(#grad1)" stroke-dashoffset="0" d="M8,64s0-56,60-56,60,112,120,112,60-56,60-56"/>
                  <path class="ip__worm2" stroke="url(#grad2)" stroke-dashoffset="358" d="M248,64s0-56-60-56-60,112-120,112S8,64,8,64"/>
                </g>
              </g>
            </svg>
          </div>
        </div>
        </div>
      </section>
    </div>
    
    <section class="game-details-container w-100 d-none">
      <div class="container-fluid">
        <div class="row pb-3">
          <div class="d-flex align-items-center justify-content-between">
            <h2 class="w-25">Game Details</h2>
            <i class="fa-regular fa-rectangle-xmark close" onclick="closeDetails()"></i>

          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <img src="./imgs/cover.png" class="w-100 details-cover" alt="" />
          </div>
          <div class="col-8 ps-4">
            <h1 class="mb-2">Title : <span class="details-title"></span></h1>
            <h5 class="mb-3">Catgory : <span class="details-category"></span></h5>
            <h5 class="mb-3">platform : <span class="details-platform"></span></h5>
            <h5 class="mb-3">status : <span class="details-status"></span></h5>
            <p class="details-long-desc w-75">
            </p>
            <button class="show-game btn btn-primary" onclick="openGameLink()">Show Game</button>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/e46786db33.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
